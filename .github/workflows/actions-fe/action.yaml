runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
    - name: set up env
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm ci
      working-directory: { { steps.get-folder.outputs.folder } }
    - run: npm run build
      working-directory: { { steps.get-folder.outputs.folder } }
