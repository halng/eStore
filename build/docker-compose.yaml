version: "3"
services:
  jenkins:
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins
    volumes:
      - /home/ubuntu/jenkins_compose/jenkins_configuration:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - jenkins

  agent:
    image: jenkins/ssh-agent:jdk17
    privileged: true
    user: root
    container_name: agent
    ports:
      - 50022:22
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa  harold@harold
    networks:
      - jenkins

networks:
  jenkins:
    driver: bridge
